<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Collaborators</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .brochure-section {
            position: relative;
            padding: 80px 0;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent background for readability */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind all content */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Ensure content is above the video */
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .col-lg-6, .col-12 {
            flex: 1;
            padding: 15px;
        }

        .col-lg-6 {
            max-width: 50%;
        }

        .iframe-box {
            border: 5px solid #f8a488;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            cursor: pointer; /* Change cursor to indicate clickability */
            transition: transform 0.3s ease;
        }

        .iframe-box:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .services-info {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for readability */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .services-info h2 {
            margin-top: 0;
        }

        .btn.custom-btn {
            background-color: #f8a488; /* Button color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn.custom-btn:hover {
            background-color: #e66a50;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                text-align: center;
            }

            .col-lg-6 {
                max-width: 100%;
            }

            .iframe-box {
                margin-bottom: 20px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Syntalix Section -->
    <section class="brochure-section" id="section_brochure_2">
        <video autoplay muted loop class="video-background">
            <source src="video/VIDEO1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <a href="https://syntalixai.in" target="_blank" class="iframe-box">
                        <iframe src="https://syntalixai.in"></iframe>
                    </a>
                </div>
                <div class="col-lg-6 col-12 d-flex align-items-center">
                    <div class="services-info">
                        <h2 class="mb-4">Our Collaborator</h2>
                        <h2 class="mb-4">Syntalix AI Pvt. Ltd.</h2>
                        <p>Need a software business service? Contact Us.</p>
                        <p>Your Vision. Our Mission.</p>
                        <a href="https://syntalixai.in" class="btn custom-btn" target="_blank">Visit Website</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MunImpact Section -->
    <section class="brochure-section" id="section_brochure_1">
        <video autoplay muted loop class="video-background">
            <source src="video/VIDEO1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <a href="https://munimpact.org/" target="_blank" class="iframe-box">
                        <iframe src="https://munimpact.org/"></iframe>
                    </a>
                </div>
                <div class="col-lg-6 col-12 d-flex align-items-center">
                    <div class="services-info">
                        <h2 class="mb-4">Visit Our Website</h2>
                        <p>Click the button below to visit our website for IEMMUN 2024.</p>
                        <a href="https://munimpact.org/" class="btn custom-btn" target="_blank">Visit Website</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
